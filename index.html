<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weatherCon">
            <input type="text" placeholder="enter your City" id="searchInput" class="searchInput">
            <div class="locationBox">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <div id="location"></div>
            </div>
            <div class="tempBox">
                <div class="temp" ><small id="tempMain" class="tempMain">24</small> <span>° C</span></div>
                <div class="weatherStatus" id="weatherStatus">Clear SKy</div>
            </div>
            <div class="minMaxCon">
                <div class="feelLike display">
                    <div class="feelBox">
                        <span>Temperature</span>
                        <p class="temp " ><span id="temp">24</span> <span>°</span></p>
                    </div>
                    <div class="feelBox">

                        <span>Feel like</span>
                        <p class="temp " ><span id="feelLike">24</span> <span>°</span></p>
                    </div>
                </div>
                <div class="minMaxBox display" style="text-align: center;">
                    <span>On the day</span>
                    <div class="minMax"><span><i class="fa-solid fa-arrow-up"></i></span><span>Max</span><span id="max">37 <span></span>°</span></div>
                    <div class="minMax"><span><i class="fa-solid fa-arrow-down"></i></span><span>Min</span><span id="min">37 <span></span>°</span></div>
                    
                </div>
            </div>
            <div class="humidityCon">
                <div class="humidity">
                    <span>Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="humidity">
                    <span>Pressure</span>
                    <span id="pressure">11%</span>
                </div>
                <div class="humidity">
                    <span>Visibilty</span>
                    <span id="visibilty">11%</span>
                </div>
                <div class="humidity">
                    <span>wind_Speed</span>
                    <span id="windSpeed">11%</span>
                </div>
            </div>
            <div class="bottom">
                <div class="sunriseCon">
                    <p>Sunrise: <span id="sunrise">6:32 am</span></p>
                    <p>Icon</p>
                    <p>sunset: <span id="sunset">7:00 pm</span></p>
                </div>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
